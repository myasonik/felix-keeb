# ─────────────────────────────────────────────────
# Prospector display settings (dongle only)
# ─────────────────────────────────────────────────

# Use the ambient light sensor for auto-brightness (set to n to use fixed level)
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=y

# Fallback brightness if sensor is disabled (1–100)
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=50

# Set to y if the Prospector is mounted upside-down
CONFIG_PROSPECTOR_ROTATE_DISPLAY_180=n

# Set to y to display layer names in ALL CAPS
CONFIG_PROSPECTOR_LAYER_ROLLER_ALL_CAPS=n
